workflows:
  android-workflow:
    name: Build APK
    max_build_duration: 60
    environment:
      android:
        build_tools: "33.0.2"
        ndk: "r25c"
      vars:
        BUILD_TYPE: "Debug"
    scripts:
      - name: Set up JDK
        script: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
      - name: Grant execute permission for gradlew
        script: |
          chmod +x ./gradlew
      - name: Build APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk

